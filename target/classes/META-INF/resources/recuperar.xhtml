<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <title>Recuperar COE DEL SUR</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="manifest" href="/manifest.json"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <h:outputStylesheet library="css" name="starter.css" />
    </h:head>

    <h:body styleClass="hold-transition login-page">
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="login-box" style="max-width: 700px; width: 90%" >
            
            <div class="login-logo_v1">
               <b>COE</b>del<b>SUR</b>
            </div>
             
            <div class="box login-box-body">
                <h:form>
                
                    <h3 class="align-center">
			            Recuperar contraseña
			            <br/>
				    </h3>
                    <br></br>
                    <h4 class="align-center">
			            Ingrese su dirección de email, le enviaremos un correo con el link.
			            <br/>
				    </h4>
                    <p:messages closable="true"/>
                    
                    <div class="ui-sm-12 ui-g-12">
                    	<div class="ui-sm-12 ui-g-2"/>
                        <div class="ui-sm-12 ui-g-8">
                    		<div class="form-group has-feedback">
		                        <p:inputText value="#{recuperarPasswordMB.email}" title="Debe ingresar su dirección de email" id="usuario"  styleClass="form-control" placeholder="Email" required="true" requiredMessage="Email es requerido.">
		                        	<f:validator validatorId="custom.emailValidator" />
		                        </p:inputText>	
		                        <p:tooltip id="toolTipUsuario" for="usuario" showEvent="focus" hideEvent="blur" position="top"/>
		                        <i class="fa fa-envelope form-control-feedback"></i>
		                     </div> 
                    	</div>
                    	<div class="ui-sm-12 ui-g-2"/>
                    </div>
                    
                   <div class="ui-sm-12 ui-g-12">     
                        
               		 <div class="ui-sm-12 ui-g-4"/>
               		 <div class="ui-sm-12 ui-g-4">
                     <div class="row">
                        <p:spacer height="10"/>
                         <div class="col-xs-12" style="text-align: center">
                         	<p:commandButton ajax="false" id="button" value="Recuperar" actionListener="#{recuperarPasswordMB.recuperarPassword}" class="btn btn-success btn-block"></p:commandButton>
                        </div>
                     </div>
                     </div>
                     <div class="ui-sm-12 ui-g-4"/>
                     
                    </div>
                     <div class="row" style="padding-top: 30px">
	                	<div class="ui-sm-12 ui-g-12" style="text-align: center">
	                	<a href="login.xhtml">Volver a Login</a>
	                	</div>
               		</div>
                </h:form>
                
               
            </div>
            <!-- /.login-box-body -->
        </div>
        <adm:ripple />
        <h:outputScript library="js" name="admintemplate.js" target="head"/>

        <style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }
            .prueba{
            	width: 100%!important;
            }
            .ui-inputfield{
            	width: 100%!important;
            }
        </style>
    </h:body>
</f:view>
</html>
