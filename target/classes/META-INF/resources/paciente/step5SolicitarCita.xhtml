<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions"
				template="/paciente/solicitarCita.xhtml">
<ui:define name="body">
<h:form>
  <div class="ui-sm-12 ui-g-12" style="text-align: center; padding-top:80px;">
    <h4>Has reservado con éxito.</h4> <i class=" fa fa-check fa-5x" style="color: green;"></i> 
  </div>

  <div class="ui-sm-12 ui-g-12" style="text-align: center; padding-top:80px;">
  		<h4> Puede ver la información de su cita  <p:commandLink ajaxSingle="true" id="consultarCita_id" action="consultarCitasID" >aquí. </p:commandLink></h4>
  </div>
  
  <div class="ui-sm-12 ui-g-12" style="text-align: center; padding-top:80px;">
  		<h4>Esta pagina se autoredireccionara al inicio en ...</h4>
  		<pe:timer   visible="false"  ontimerstep="sync(intervalData)"  ontimercomplete="$('.redireccionClass').click();"  timeout="15"/>  
		<p:knob   min="0"  max="15"  widgetVar="knob"  disabled="true"   value="0"/> 
  </div>
  <p:commandButton id="timeOutBtn" style="display:none"  action="inicioPacienteID"  styleClass="redireccionClass" />
  
  <script>  
    window.sync = function(t){  
        PF('knob').setValue(t.current);  
    }  
  </script>
  
</h:form>
</ui:define>
</ui:composition>
